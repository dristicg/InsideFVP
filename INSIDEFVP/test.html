<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Selling Drones</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .sec5 {
            width: 80%;
            max-width: 1200px;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .BSD {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .BSDT {
            font-size: 2em;
            font-weight: bold;
        }

        .BSDTT {
            font-size: 1em;
            color: #555;
            cursor: pointer;
            text-decoration: underline;
        }

        .products {
            display: flex;
            justify-content: space-between;
            gap: 10px;
        }

        .product {
            width: 30%;
            background-color: #fff;
            border-radius: 10px;
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .product img {
            width: 100%;
            border-radius: 10px;
            object-fit: cover;
        }

        .product-title {
            font-size: 1.2em;
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="sec5">
        <div class="BSD">
            <div class="BSDT">BEST SELLING DRONES</div>
            <div class="BSDTT">View All</div>
        </div>
        <div class="products">
            <div class="product">
                <img src="bir.jpg" alt="BIR Drone">
                <div class="product-title">BIR</div>
            </div>
            <div class="product">
                <img src="elevate_v1.jpg" alt="Elevate V1 Drone">
                <div class="product-title">ELEVATE V1</div>
            </div>
            <div class="product">
                <img src="vidyut.jpg" alt="Vidyut Drone">
                <div class="product-title">VIDYUT</div>
            </div>
        </div>
    </div>
</body>
</html>
